<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>H5场景应用案例-珠峰培训</title>
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

	<!-- CONFIG JS （IMPORTANT）-->
	<script>
		window.CONFIG = {
			CON: {
				DIRECTION: 'vertical',
				EFFECT: 'slide'
			},
			MUSIC: 'resource/summer.mp3',
			DESW: 375
		};
	</script>

	<!-- IMPORT CSS -->
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<!-- MAIN #MAINBOX -->
	<main class="mainBox" id="MAINBOX">
		<!-- PAGE1 -->
		<div class="page1">
			<img src="img/beijing2.png" alt=""
			class="ani"
			swiper-animate-effect='fadeIn'
			swiper-animate-duration='1s'>

			<img src="img/beijing1.png" alt=""
			class="ani"
			swiper-animate-effect='fadeIn'
			swiper-animate-duration='1s'>

			<img src="img/earth1.png" alt=""
			class="ani"
			swiper-animate-effect='rotateIn'
			swiper-animate-duration='1s'
			swiper-animate-delay='2s'>

			<img src="img/shuzi1.png" alt=""
			class="ani"
			swiper-animate-effect='bounceInLeft'
			swiper-animate-duration='2s'
			swiper-animate-delay='2.5s'>

			<img src="img/shuye1.png" alt=""
			class="ani"
			swiper-animate-effect='fadeInRight'
			swiper-animate-duration='1s'
			swiper-animate-delay='1s'>
			
			<img src="img/shuye2.png" alt=""
			class="ani"
			swiper-animate-effect='fadeInLeft'
			swiper-animate-duration='1s'
			swiper-animate-delay='1s'>

			<img src="img/xiaorenbeijing.png" alt=""
			class="ani"
			swiper-animate-effect='zoomIn'
			swiper-animate-duration='1s'
			swiper-animate-delay='2s'>

			<img src="img/xiaoren.png" alt=""
			class="ani"
			swiper-animate-effect='zoomIn'
			swiper-animate-duration='1s'
			swiper-animate-delay='2s'>

			<img src="img/caodi1.png" alt=""
			class="ani"
			swiper-animate-effect='zoomIn'
			swiper-animate-duration='1s'
			swiper-animate-delay='2s'>

			<img src="img/huanabo.png" alt=""
			class="ani"
			swiper-animate-effect='bounceInRight'
			swiper-animate-duration='1s'
			swiper-animate-delay='2s'>

			<img src="img/fangkuai.png" alt=""
			class="ani"
			swiper-animate-effect='fadeInDown'
			swiper-animate-duration='2s'
			swiper-animate-delay='2s'>
		</div>
		<!-- PAGE2 -->
		<div class="page2">
				<img src="img/beijing2.png" alt=""
				class="ani"
				swiper-animate-effect='fadeIn'
				swiper-animate-duration='1s'>
	
				<img src="img/beijing1.png" alt=""
				class="ani"
				swiper-animate-effect='fadeInUp'
				swiper-animate-duration='1s'>

			<img src="img/shuye1.png" alt=""
			class="ani"
			swiper-animate-effect='fadeInRight'
			swiper-animate-duration='2s'
            swiper-animate-delay='1.5s'>

			<img src="img/shuye2.png" alt=""
			class="ani"
			swiper-animate-effect='fadeInLeft'
			swiper-animate-duration='2s'
			swiper-animate-delay='1.5s'>

			<img src="img/earth.png" alt=""
			class="ani"
			swiper-animate-effect='zoomIn'
			swiper-animate-duration='1s'
			swiper-animate-delay='2s'>

			<img src="img/fangkuai.png" alt=""
			class="ani"
			swiper-animate-effect='zoomIn'
			swiper-animate-duration='1s'
			swiper-animate-delay='2s'>

			<img src="img/six.jpg" alt=""
			class="ani"
			swiper-animate-effect='fadeInUp'
			swiper-animate-duration='1s'>
			

			<img src="img/xiaoren.png" alt=""
			class="ani"
			swiper-animate-effect='fadeInUp'
			swiper-animate-duration='1s'
			swiper-animate-delay='1.5s'>

			<img src="img/caodi1.png" alt=""
			class="ani"
			swiper-animate-effect='fadeInUp'
			swiper-animate-duration='1s'
			swiper-animate-delay='1.5s'>

			
			<img src="img/文字.png" alt=""
			class="ani"
			swiper-animate-effect='fadeInUp'
			swiper-animate-duration='1s'>
			
			
			<img src="img/huanabo.png" alt=""
			class="ani"
			swiper-animate-effect='bounceInRight'
			swiper-animate-duration='1s'
			swiper-animate-delay='1.5s'>
			
		
		</div>
		<!-- PAGE3 -->
		<div class="page3">

		</div>
		<!-- PAGE4 -->
		<div class="page4">

		</div>
	</main>

	<!-- IMPORT JS -->
	<script type="text/javascript" src="js/runtime.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
</body>

</html>
